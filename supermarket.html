<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="imagex/x-icon" />
    <link rel="stylesheet" href="./css/import.css" />
  </head>
  <body>
    <!-- #region header-->
    <header class="super_header">
      <!-- #region super_header_add-->
       <div class="super_header_add">
        <a href="#">
          <img src="./imgs/super_add.jpg" alt="super_add">
        </a>
       </div>
      <!-- #region super_header_top-->
      <div class="super_header_top">
        <!-- #region super_logo-->
        <div class="super_logo">
          <a href="#">
            <img
              src="./imgs/fresh-header-logo.jpg"
              alt="supermarket_logo"
              class="img"
            />
            <img
              src="./svgs/supermarket/super_logo.svg"
              alt="supermarket_svg"
              class="svg"
            />
          </a>
        </div>
        <!-- #endregion super_logo-->
        <!-- #region search_box-->
        <div class="super_search_box">
          <!-- #region search_icon-->
          <div class="search_icon">
            <img src="./svgs/search_icon.svg" alt="search_icon" />
          </div>
          <!-- #endregion search_icon-->
          <!-- #region search_input-->
          <form action="">
            <input dir="rtl" type="search" placeholder="جستجو" />
          </form>
          <!-- #endregion search_input-->
        </div>
        <!-- #endregion search_box-->
        <!-- #region login-->
        <div class="login">
          <!-- #region sign_up-->
          <div class="sign_up">
            <a href="./test.html">
              <img src="./svgs/login_logo.svg" alt="login_logo" />
              ورود
              <span></span>
              ثبت نام
            </a>
          </div>
          <!-- #endregion sign_up-->
          <span class="between_cart_sign"></span>
        </div>
        <!-- #endregion login-->
        <!-- #region basket-->
        <div class="basket">
          <a href="#">
            <img src="./svgs/supermarket/super.svg" alt="" />
          </a>
        </div>
        <!-- #endregion basket-->
        <!-- #region back-->
        <div class="back">
          <a href="./index.html">
            <h4>رفتن به دیجی کالا</h4>
            <img src="./svgs/supermarket/felesh.svg" alt="back_felesh" />
          </a>
        </div>
        <!-- #endregion back-->
      </div>
      <!-- #endregion super_header_top-->
      <div class="super_header_bottom">
        <!-- #region super_menu-->
        <div class="super_menu">
          <!-- #region sorting-->
          <div class="sorting">
            <img src="./svgs/sorting_logo.svg" alt="sorting" />
            <h3>دسته بندی کالاها</h3>
          </div>
          <!-- #endregion sorting-->
          <span class="between_sorting_amazing"></span>
          <!-- #region amazing-->
          <div class="top_menu">
            <a href="">
              <img src="./svgs/y.svg" alt="amazing" />
              <h5>شگفت انگیز ها</h5>
            </a>
          </div>
          <!-- #endregion amazing-->
          <span class="between_sorting_amazing"></span>
          <!-- #region question-->
          <div class="top_menu_question">
            <a href="#">
              <h5>سوالی دارید؟</h5>
            </a>
          </div>
          <!-- #endregion question-->
        </div>
        <!-- #endregion super_menu-->
        <!-- #region super_city-->
        <div class="super_city">
          <a href="#">
            <h5>لطفا شهر خود را انتخاب کنید</h5>
            <img src="./svgs/supermarket/city.svg" alt="super.svg">
          </a>
        </div>
        <!-- #endregion super_city-->
      </div>
      <!-- #region super_header_bottom-->
      <!-- #endregion super_header_bottom-->
    </header>
    <!-- #endregion header-->
  </body>
</html>
